<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <style>
	table.main {
	    border-collapse: collapse;
	}
	table.main,
	table.main th,
	table.main td {
	    border: 1px #000000 solid;
	    padding: 3px;
	}
    </style>
    <title>しゅん工調査結果入力画面</title>
    <script src="mailTrigger.js" type="text/javascript" charset="utf-8" ></script>
    <script>
	if ('serviceWorker' in navigator) {
	  navigator.serviceWorker.register('sw.js')
  	.then(function(reg) {
	    console.log('登録に成功しました。 Scope は ' + reg.scope);
	  }).catch(function(error) {
	    console.log('登録に失敗しました。' + error);
	  });
	}
	    
	var unittext = document.getElementById('unit');
	var unitsel = document.getElementById('zetsuen_shubetsu');
	if ( unitsel == "漏れ電流測定" ) {
	    unittext.textContent = 'A';
	}
	
    </script>
    <!-- PWA Code for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="しゅん工調査">
    <link rel="apple-touch-icon" href="images/icon1.png">
</head>
<body>
・文字入力は数字のみ<br>
注）IEでは動作しません。画面は開発中のものです。
<hr>
    <input type="hidden" id="hidden_data" value="送信したい情報をここに記載">
    <p><input type="radio" id="zetsuen_shubetsu" name="zet" value="絶縁抵抗測定"><br>
       <input type="radio" id="zetsuen_shubetsu" name="zet" value="漏れ電流測定">
    <p>測定値<font color="Red">[必須]</font><input type="tel" id="no" size="5">
	<div id="unit">Ω</div>
    <p>契約種別<font color="Red">[必須]</font>
    <select id="ks">
	<option value="1">一般電灯（下記以外）</option>
	<option value="2">街灯・信号</option>
	<option value="3">ロードヒーティング・暖房専用契約</option>
	<option value="4">動力</option>
    </select>
<p>容量<font color="Red">[新設/増加いずれか必須]</font>
<table border="1" class="main">
<tr>
	<td colspan="2" align="center">区分</td><td align="center">容量</td><td align="center">単位</td>
<tr>
	<td colspan="2" align="center">新設</td>
	<td><input type="tel" id="kw" size="4" maxlength="4">
	<td><select id="unit1">
	    <option value="A">A</option>
	    <option value="kVA">kVA</option>
	    <option value="kW">kW</option>
	    <option value="VA">VA</option>
	    <option value="W">W</option>
	</select></td></tr>
<tr>
	<td rowspan=2>増加</td>
	<td>増加前</td>
	<td><input type="tel" id="mae" size="4" maxlength="4">
	<td><select id="unit2">
	    <option value="A">A</option>
	    <option value="kVA">kVA</option>
	    <option value="kW">kW</option>
	    <option value="VA">VA</option>
	    <option value="W">W</option>
	</select></td></tr>
<tr>
	<td>増加後</td>
	<td><input type="tel" id="ato" size="4" maxlength="4">
	<td><select id="unit3">
	    <option value="A">A</option>
	    <option value="kVA">kVA</option>
	    <option value="kW">kW</option>
	    <option value="VA">VA</option>
	    <option value="W">W</option>
	</select></td></tr>
</table>
    <p>電気方式<font color="Red">[必須]</font>
    <select id="phase">
	<option value="131">単相3線100V</option>
	<option value="121">単相2線100V</option>
	<option value="122">単相2線200V</option>
	<option value="332">三相3線200V</option>
    </select>
    <p><button id="mail">メール起動</button>
</body>
</html>
